name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v1

    - name: Install and run Luacheck
      run: |
        sudo apt-get install luarocks
        luarocks install --local luacheck
        /home/runner/.luarocks/bin/luacheck . --no-color -q
        
    - name: Alpha Changelog
      if: github.event_name != 'tag'
      run: rm -f CHANGELOG.md

    - name: Parse Docs
      run: |
        curl -s https://raw.githubusercontent.com/Gethe/lua-doc-parser/master/parse.py -o parse.py
        bash build.sh

    - name: Create Package
      run: |
        sudo apt-get install pandoc
        curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash
